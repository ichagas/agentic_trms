<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findur V24.0 - Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Window Card Container */
        .window {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            border-radius: 0;
            box-shadow: 
                4px 4px 8px rgba(0,0,0,0.3),
                8px 8px 16px rgba(0,0,0,0.2);
            width: 900px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        /* Window Title Bar - Classic Windows Style */
        .titlebar {
            background: linear-gradient(90deg, #0054e3 0%, #0080ff 100%);
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 4px;
            color: white;
            font-size: 11px;
            font-weight: normal;
            cursor: move;
            user-select: none;
        }

        .title-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .title-section {
            font-size: 11px;
        }

        .controls {
            display: flex;
            gap: 2px;
        }

        .control-btn {
            width: 16px;
            height: 14px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            cursor: pointer;
            color: black;
        }

        .control-btn:active {
            border: 1px inset #c0c0c0;
        }

        .controls .info { 
            background-color: #0080ff; 
            color: white; 
        }
        .controls .min { 
            background-color: #c0c0c0; 
        }
        .controls .close { 
            background-color: #ff0000; 
            color: white; 
        }

        /* Main Window Area */
        .window-body {
            background: #c0c0c0;
            height: calc(100% - 20px);
            border-left: 1px solid #c0c0c0;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
        }

        /* OpenLink Tab */
        .tab-container {
            background: #c0c0c0;
            padding: 2px 4px 0 4px;
        }

        .openlink-tab {
            background: linear-gradient(180deg, #4080ff 0%, #0060e0 100%);
            color: white;
            padding: 4px 12px;
            border: 1px solid #000080;
            border-bottom: none;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            position: relative;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #4080ff 0%, #6090ff 50%, #80a0ff 100%);
            margin: 0 4px;
            border: 2px inset #c0c0c0;
            height: calc(100% - 65px);
            padding: 8px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Navigation Buttons - Using findur.html styling */
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            width: 80px;
            text-align: center;
        }

        .nav-btn:hover .module-btn {
            border: 1px outset #e0e0e0;
            background: #e0e0e0;
        }

        .module-btn {
            width: 48px;
            height: 48px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            position: relative;
        }

        .module-btn:active {
            border: 1px inset #c0c0c0;
        }

        .module-label {
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.7);
            line-height: 11px;
        }

        /* Module Icons - Using custom CSS icons from findur.html */
        .icon-trading {
            width: 32px;
            height: 32px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><text y="20" font-size="24" fill="%23008000">¬£</text></svg>') no-repeat center;
            background-size: contain;
        }

        .icon-desktop {
            width: 32px;
            height: 32px;
            background: #0080ff;
            border: 2px solid #004080;
            border-radius: 2px;
            position: relative;
        }

        .icon-desktop::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: #004080;
        }

        .icon-market {
            width: 32px;
            height: 32px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M4 24 L8 20 L12 22 L16 16 L20 18 L24 12 L28 14" stroke="%23ff6600" stroke-width="2" fill="none"/><circle cx="8" cy="20" r="1.5" fill="%23ff6600"/><circle cx="12" cy="22" r="1.5" fill="%23ff6600"/><circle cx="16" cy="16" r="1.5" fill="%23ff6600"/><circle cx="20" cy="18" r="1.5" fill="%23ff6600"/></svg>') no-repeat center;
            background-size: contain;
        }

        .icon-operations {
            width: 32px;
            height: 32px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><circle cx="16" cy="16" r="8" fill="none" stroke="%23666" stroke-width="2"/><circle cx="16" cy="8" r="2" fill="%23666"/><circle cx="24" cy="16" r="2" fill="%23666"/><circle cx="16" cy="24" r="2" fill="%23666"/><circle cx="8" cy="16" r="2" fill="%23666"/></svg>') no-repeat center;
            background-size: contain;
        }

        .icon-reference {
            width: 32px;
            height: 32px;
            background: #8B4513;
            border: 1px solid #654321;
            border-radius: 1px;
            position: relative;
        }

        .icon-reference::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            height: 2px;
            background: #fff;
            box-shadow: 0 4px 0 #fff, 0 8px 0 #fff, 0 12px 0 #fff;
        }

        .icon-admin {
            width: 32px;
            height: 32px;
            background: #404040;
            border: 1px solid #606060;
            position: relative;
        }

        .icon-admin::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px solid #808080;
        }

        .icon-credit {
            width: 32px;
            height: 32px;
            background: #006400;
            border: 1px solid #004000;
            position: relative;
        }

        .icon-credit::before {
            content: '$';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* Bottom Status Bar */
        .bottombar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: #c0c0c0;
            border-top: 1px solid #808080;
            display: flex;
            align-items: center;
            padding: 1px 4px;
            gap: 2px;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            border: 1px outset #c0c0c0;
            background: #c0c0c0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            cursor: pointer;
        }

        .status-icon:active {
            border: 1px inset #c0c0c0;
        }

        /* Specific status icons using Unicode and simple graphics */
        .icon-settings::before { content: '‚öô'; }
        .icon-folder::before { content: 'üìÅ'; }
        .icon-info::before { content: '‚Ñπ'; }
        .icon-network::before { content: 'üåê'; }
        .icon-warning::before { content: '‚ö†'; color: red; }
        .icon-signal::before { content: 'üì∂'; }
        .icon-time::before { content: 'üïê'; }
        .icon-file::before { content: 'üìÑ'; }

        /* Responsive adjustments for card */
        @media (max-width: 1000px) {
            .window {
                width: 95vw;
                height: 350px;
            }
            .navbar {
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
            }
            .nav-btn {
                width: 60px;
            }
        }
        
        @media (max-width: 600px) {
            .window {
                width: 98vw;
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="window">
    <div class="titlebar">
        <div class="title-left">
            <span class="title-section">Findur V24.0: Server</span>
            <span class="title-section" style="color: #b0d0ff;">Database</span>
            <span class="title-section" style="color: #b0d0ff;">User</span>
        </div>
        <div class="controls">
            <div class="control-btn info" title="Info">i</div>
            <div class="control-btn min" title="Minimize">_</div>
            <div class="control-btn close" title="Close">√ó</div>
        </div>
    </div>

    <!-- Window Body -->
    <div class="window-body">
        <!-- Tab Container -->
        <div class="tab-container">
            <div class="openlink-tab">OpenLink</div>
        </div>

        <!-- Navigation Bar with Modules -->
        <div class="navbar">
            <!-- Trading Module -->
            <div class="nav-btn" onclick="alert('Opening Trading module...')">
                <div class="module-btn">
                    <div class="icon-trading"></div>
                </div>
                <div class="module-label">Trading</div>
            </div>

            <!-- Desktop Module -->
            <div class="nav-btn" onclick="alert('Opening Desktop module...')">
                <div class="module-btn">
                    <div class="icon-desktop"></div>
                </div>
                <div class="module-label">Desktop</div>
            </div>

            <!-- Market Module -->
            <div class="nav-btn" onclick="alert('Opening Market module...')">
                <div class="module-btn">
                    <div class="icon-market"></div>
                </div>
                <div class="module-label">Market</div>
            </div>

            <!-- Operations Module -->
            <div class="nav-btn" onclick="alert('Opening Operations module...')">
                <div class="module-btn">
                    <div class="icon-operations"></div>
                </div>
                <div class="module-label">Operations</div>
            </div>

            <!-- Reference Module -->
            <div class="nav-btn" onclick="alert('Opening Reference module...')">
                <div class="module-btn">
                    <div class="icon-reference"></div>
                </div>
                <div class="module-label">Reference</div>
            </div>

            <!-- Admin Module -->
            <div class="nav-btn" onclick="alert('Opening Admin module...')">
                <div class="module-btn">
                    <div class="icon-admin"></div>
                </div>
                <div class="module-label">Admin</div>
            </div>

            <!-- Credit Module -->
            <div class="nav-btn" onclick="alert('Opening Credit module...')">
                <div class="module-btn">
                    <div class="icon-credit"></div>
                </div>
                <div class="module-label">Credit</div>
            </div>
        </div>

        <!-- Bottom Status Bar -->
        <div class="bottombar">
            <div class="status-icon icon-settings" title="Settings"></div>
            <div class="status-icon icon-folder" title="Folder"></div>
            <div class="status-icon icon-info" title="Information"></div>
            <div class="status-icon icon-network" title="Network"></div>
            <div class="status-icon icon-warning" title="Warning"></div>
            <div class="status-icon icon-signal" title="Signal"></div>
            <div class="status-icon icon-time" title="Time"></div>
            <div class="status-icon icon-file" title="File"></div>
        </div>
    </div>
</div>

<script>
    // Add classic Windows button behavior
    document.querySelectorAll('.module-btn, .status-icon, .control-btn').forEach(btn => {
        btn.addEventListener('mousedown', function() {
            this.style.border = '1px inset #c0c0c0';
        });
        
        btn.addEventListener('mouseup', function() {
            this.style.border = '1px outset #c0c0c0';
        });
        
        btn.addEventListener('mouseleave', function() {
            this.style.border = '1px outset #c0c0c0';
        });
    });

    // Window control functionality
    document.querySelector('.control-btn.close').addEventListener('click', () => {
        if (confirm('Close Findur application?')) {
            window.close();
        }
    });

    document.querySelector('.control-btn.min').addEventListener('click', () => {
        alert('Window would be minimized');
    });

    document.querySelector('.control-btn.info').addEventListener('click', () => {
        alert('Findur V24.0\\nOpenLink Financial Trading System\\nDatabase: Connected\\nUser: Admin');
    });

    // Make window draggable
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;
    
    const windowCard = document.querySelector('.window');
    const titleBar = document.querySelector('.titlebar');

    titleBar.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    function dragStart(e) {
        if (e.target.classList.contains('control-btn')) return; // Don't drag when clicking controls
        
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;

        if (e.target === titleBar || titleBar.contains(e.target)) {
            isDragging = true;
            titleBar.style.cursor = 'grabbing';
        }
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;

            xOffset = currentX;
            yOffset = currentY;

            windowCard.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }
    }

    function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
        titleBar.style.cursor = 'move';
    }

    // Add window focus effect
    windowCard.addEventListener('mousedown', () => {
        windowCard.style.zIndex = '1000';
        windowCard.style.boxShadow = '6px 6px 12px rgba(0,0,0,0.4), 12px 12px 24px rgba(0,0,0,0.3)';
    });

    document.addEventListener('mousedown', (e) => {
        if (!windowCard.contains(e.target)) {
            windowCard.style.zIndex = '999';
            windowCard.style.boxShadow = '4px 4px 8px rgba(0,0,0,0.3), 8px 8px 16px rgba(0,0,0,0.2)';
        }
    });
</script>

</body>
</html>
