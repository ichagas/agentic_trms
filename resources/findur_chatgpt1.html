<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Findur UI Clone</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .window {
    background-color: #c8d7e3;
    border: 2px solid #7f8fa0;
    border-radius: 6px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    width: 700px;
  }
  .titlebar {
    background: linear-gradient(#e8f0f8, #c8d7e3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 10px;
    font-size: 14px;
    font-weight: bold;
    border-bottom: 1px solid #a0b0c0;
    border-radius: 4px 4px 0 0;
  }
  .titlebar span {
    margin-right: 15px;
  }
  .titlebar .controls {
    display: flex;
    gap: 6px;
  }
  .controls div {
    width: 16px;
    height: 16px;
    border: 1px solid #555;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
  }
  .controls .info { background-color: #1976d2; color: white; border-radius: 50%; }
  .controls .min { background-color: #ffcc00; }
  .controls .close { background-color: #d32f2f; color: white; }

  .navbar {
    background-color: #d9e5f3;
    padding: 6px 10px;
    display: flex;
    gap: 5px;
    border-bottom: 1px solid #a0b0c0;
  }
  .nav-btn {
    background-color: white;
    border: 1px solid #aaa;
    width: 80px;
    height: 70px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    cursor: pointer;
  }
  .nav-btn img {
    width: 24px;
    height: 24px;
    margin-bottom: 5px;
  }

  .bottombar {
    background-color: #c8d7e3;
    display: flex;
    gap: 10px;
    padding: 4px 6px;
    border-top: 1px solid #a0b0c0;
    border-radius: 0 0 4px 4px;
  }
  .bottombar img {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<div class="window">
  <div class="titlebar">
    <div>
      <span>Findur V24.0: Server</span>
      <span style="color: #3f6fb5;">Database</span>
      <span style="color: #3f6fb5;">User</span>
    </div>
    <div class="controls">
      <div class="info">i</div>
      <div class="min">â€“</div>
      <div class="close">X</div>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-btn"><img src="https://via.placeholder.com/24" alt="Trading">Trading</div>
    <div class="nav-btn"><img src="https://via.placeholder.com/24" alt="Desktop">Desktop</div>
    <div class="nav-btn"><img src="https://via.placeholder.com/24" alt="Market">Market</div>
    <div class="nav-btn"><img src="https://via.placeholder.com/24" alt="Operations">Operations</div>
    <div class="nav-btn"><img src="https://via.placeholder.com/24" alt="Reference">Reference</div>
    <div class="nav-btn"><img src="https://via.placeholder.com/24" alt="Admin">Admin</div>
    <div class="nav-btn"><img src="https://via.placeholder.com/24" alt="Credit">Credit</div>
  </div>

  <div class="bottombar">
    <img src="https://via.placeholder.com/24" alt="icon1">
    <img src="https://via.placeholder.com/24" alt="icon2">
    <img src="https://via.placeholder.com/24" alt="icon3">
    <img src="https://via.placeholder.com/24" alt="icon4">
    <img src="https://via.placeholder.com/24" alt="icon5">
    <img src="https://via.placeholder.com/24" alt="icon6">
  </div>
</div>

</body>
</html>
